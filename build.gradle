plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Editor.ColorEditor'
        )
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.mockito:mockito-core:2.7.22'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.1'    // https://mvnrepository.com/artifact/org.jfree/jfreechart
    compile group: 'org.knowm.xchart', name: 'xchart', version: '3.8.0'
}
